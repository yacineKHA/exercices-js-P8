<!DOCTYPE html>
<html>
    <head>
        <title>Page sans Accessibilité</title>
    </head>
    <body>
        <h1>Titre de la Page</h1>
        <p>Ceci est un paragraphe de texte.</p>

        <!-- Formulaire sans étiquette pour les champs -->
        <form>
            <div>
                <label for="name">Nom :</label>
                <input id="name" type="text" name="name" required aria-required="true">
            </div>
            <div>
                <label for="email">Adresse e-mail :</label>
                <input id="email" type="email" name="email" required aria-required="true">
            </div>
            <button type="submit">Envoyer le formulaire</button>
        </form>

        <!-- Image sans attribut alt -->
        <img src="assets/image.png" alt="Description de l'image" height="250">

        <!-- Lien sans texte descriptif -->
        <a href="#" title="Lien vers la page d'accueil">Accueil</a>
    </body>
</html>
